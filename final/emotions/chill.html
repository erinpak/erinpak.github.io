    <body>
    <main>

        <div id = "playlistTitle">
            <p>the &nbsp</p> <h1>study playlist</h1>
        </div>

        <div class="music-container"> <!-- To look like a browser hehe -->
            <div id="music-container-header">
                <i class="fas fa-circle fa-sm"></i>
                <i class="far fa-circle fa-sm"></i>
                <i class="far fa-circle fa-sm"></i>
                &nbsp
                Audio Player
                <img src="https://cutewallpaper.org/21/music-equalizer-gif/C-Rod-Music-About.gif" id="gif"> <!-- EQ gif -->
            </div>

            <!-- Holds song title + progress bar when play is clicked -->
            <div class="music-info">
                <h2 id="title">Song name</h4>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
            </div>
            
            <!-- Audio -->
            <audio src="Deep Space.mp3" id="audio"></audio>

            <!-- Cover art -->
            <div class="img-container">
                <img src="Deep Space.jpg" alt="music-cover" id="cover">
            </div>

            <!-- Navigation & FA buttons -->
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big"> <!--slightly larger play btn-->
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
